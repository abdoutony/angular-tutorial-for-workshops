<div class="container-fluid">
  <div class="row">
    <h1>Add new Employee</h1>
  </div>
  <div class="form-group">
    <label class="control-label" for="first_name">First Name</label>
    <input
      name="first_name"
      id="first_name"
      type="text"
      placeholder="Enter your first name"
      class="form-control"
      [(ngModel)]="newEmployee.first_name"
    />
  </div>
  <div class="form-group">
    <label class="control-label" for="last_name">Last Name</label>
    <input
      name="last_name"
      id="last_name"
      type="text"
      placeholder="Enter your last name"
      class="form-control"
      [(ngModel)]="newEmployee.last_name"
    />
  </div>
  <div class="form-group">
    <label class="control-label" for="email">Email</label>
    <input
      name="email"
      id="email"
      type="email"
      placeholder="Enter your email"
      class="form-control"
      [(ngModel)]="newEmployee.email"
    />
  </div>

  <div class="form-group">
    <label class="control-label" for="gender">Gender</label>
    <select
      name="gender"
      id="gender"
      [(ngModel)]="newEmployee.gender"
      class="form-control"
    >
      <option value="">Choose</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <div class="form-group">
    <label class="control-label" for="company_name">Company Name</label>
    <input
      name="company_name"
      id="company_name"
      type="text"
      placeholder="Enter your Company name"
      class="form-control"
      [(ngModel)]="newEmployee.company_name"
    />
  </div>
  <div class="mt-3">
    <button class="btn btn-dark" (click)="sendEmployeeData()">Add</button>
  </div>
</div>
